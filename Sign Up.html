<!DOCTYPE html>

<html>
	<head>
		<title>Sign Up</title>

		<!--Google Font-->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		
		<!--Theme css-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
	<div class="container">
		<div class="SignUp-section">
			<img src="img/Admin 4.png" alt="Admin Logo">
			<h3>Sign Up Here</h3>
			<form>
				<input type="text" name="" placeholder="Enter Full Name" class="form-control">
				<input type="email" name="" placeholder="Email Address" class="form-control">
				<input type="password" name="" placeholder="Password" class="form-control">
				<input type="password" name="" placeholder="Confirm Password" class="form-control">
				<input type="submit" value="Sign Up" class="submit-btn">
			</form>
			<h4>Already have an account?</h4>
			<a href="index.html">Admin Login</a>
			

		</div>
		
	</div>
	</body>
</html>
