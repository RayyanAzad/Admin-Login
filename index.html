<!DOCTYPE html>

<html>
	<head>
		<title>Admin Login</title>

		<!--Google Font-->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		
		<!--Theme css-->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
	<div class="container">
		<div class="login-section">
			<img src="img/Admin 4.png" alt="Admin Logo">
			<h3>Admin Login</h3>
			<form>
				<input type="text" name="" placeholder="Enter Full Name" class="form-control">
				<input type="email" name="" placeholder="Email Address" class="form-control">
				<input type="password" name="" placeholder="Password" class="form-control">
				<input type="submit" value="Login" class="submit-btn">
			</form>
			<h4>
				Don't have an account?
			</h4>
			<a 
			 href="Sign Up.html">Sign Up
			</a>
			<br>
			<a href="I forgot my Password.html">I forgot my Password</a>

		</div>
		
	</div>
	</body>
</html>
